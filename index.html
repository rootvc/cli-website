      <h1 style="display: none;">Root Ventures | Seeding bold engineers</h1>

      <div id="aa-all" style="display: none;""></div>
      <div id="files-all" style="display: none;""></div>
      <div id="terminal"></div>
      <script>
        var term = new Terminal({cursorBlink: true});
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();

        term.open(document.getElementById("terminal"));
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        extend(term);
        runRootTerminal(term);

        // MutationObserver listens to changes of .xterm-rows (term.onRender() doesn't work)
        const targetNode = document.querySelector('.xterm-rows');
        if (targetNode) {
          const config = { childList: true, subtree: true, characterData: true };
          const callback = function (mutationsList, observer) {
            observer.disconnect();
            RickRoll();
            observer.observe(targetNode, config);
          };
          const observer = new MutationObserver(callback);
          observer.observe(targetNode, config);
        } else {
          console.warn('No element with class "xterm-rows" found.');
        }
      </script>
    </body>
